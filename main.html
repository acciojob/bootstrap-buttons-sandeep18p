<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    
    <button id="button-1" class="btn btn-primary">Primary button</button><br><br>

    
    <button id="button-2" class="btn btn-outline-secondary">Outline secondary button</button><br><br>

    
    <button id="button-3" class="btn btn-success btn-lg">Success large button</button><br><br>

   
    <button id="button-4" class="btn btn-danger btn-sm">Danger small button</button><br><br>

   
    <button id="button-5" class="btn btn-warning btn-lg vw-100">Warning large full-screen width button</button><br><br>

    
    <button id="button-6" class="btn btn-info disabled" disabled>Disabled info button</button><br><br>

 
    <button id="button-7" class="btn btn-light">Light button</button><br><br>

   
    <button id="button-8" class="btn btn-link">Link button</button><br><br>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
